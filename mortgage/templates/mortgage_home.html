<!DOCTYPE html>
<html>
    <head>
        <title>Mortgage Planner</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Mortgage Planner</h1>
            <h2>An online tool to help you manage your mortgage.</h2>
            <form>
                <div class="form-group row">
                    <label for="inital_principal" class="col-sm-2 col-form-label">Principal amount</label>
                    <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="500,000">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="current_rate (in percent)" class="col-sm-2 col-form-label">Current rate</label>
                    <div class="col-sm-2">
                    <input type="text" class="form-control" id="current_rate" placeholder="3.0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="start_date" class="col-sm-2 col-form-label">Start date</label>
                    <div class="col-sm-2">
                    <input type="date" class="form-control" id="start_date" placeholder="01/07/2021">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="term" class="col-sm-2 col-form-label">Term (in years)</label>
                    <div class="col-sm-2">
                    <input type="number" class="form-control" id="term" placeholder="5">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Mortgage type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">Fixed</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Variable</label>
                            </div>
                      </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="monthly_prepayment" class="col-sm-2 col-form-label">Monthly prepayment</label>
                    <div class="col-sm-2">
                    <input type="text" class="form-control" id="monthly_prepayment" placeholder="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rewnewal_prepayment" class="col-sm-2 col-form-label">Lump-sum prepayment at renewal</label>
                    <div class="col-sm-2">
                    <input type="text" class="form-control" id="rewnewal_prepayment" placeholder="0">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
